<!DOCTYPE html>
<html>
<head>
    <title>CSS slider w hardware acceleration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="/css/puppies.css">
</head>
<body>
    <section id="slides" class="slideshow">
        <article class="slideshow__slide slideshow__slide--1"></article>
        <article class="slideshow__slide slideshow__slide--2"></article>
        <article class="slideshow__slide slideshow__slide--3"></article>
        <article class="slideshow__slide slideshow__slide--4"></article>
        <article class="slideshow__slide slideshow__slide--5"></article>
    </section>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
</body>
</html>
